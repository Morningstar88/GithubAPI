<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

* {
  margin: 0;

  padding: 0;

  box-sizing: border-box;

  font-family: "Poppins", sans-serif;
}

body {
  background-color: #1a212d;

  color: #fff;

  height: 100vh;

  display: flex;

  align-items: center;

  justify-content: center;
}

.container {
  padding: 30px 22px;

  width: 42rem;
}

.container h1 {
  margin-bottom: 10px;

  text-align: center;

  font-weight: 500;
}

.searchBox {
  background-color: #161922;

  display: flex;

  align-items: center;

  justify-content: space-between;

  padding: 10px;

  border: 1px solid #999;

  border-radius: 6px;
}

.searchBox input {
  background-color: transparent;

  border: none;

  outline: none;

  width: 80%;

  color: #fff;

  font-size: 15px;
}

.searchBox button {
  background-color: #675afe;

  color: #fff;

  padding: 5px 10px;

  border: none;

  outline: none;

  border-radius: 6px;

  cursor: pointer;

  transition: all 0.3s ease;
}

.searchBox button:hover {
  background-color: #3a28fa;
}

.details {
  margin-top: 20px;

  background-color: #161922;

  padding: 20px 25px;

  border: 1px solid #999;

  border-radius: 6px;

  display: none;
}

.profile {
  display: flex;
}

.profile-image {
  height: 100px;

  width: 100px;

  margin-right: 10px;

  border-radius: 50%;

  overflow: hidden;
}

.profile-image img {
  width: 100%;

  height: 100%;
}

.profile-details {
  padding: 10px;

  width: 25rem;
}

.username {
  font-size: 13px;

  color: #675afe;
}

.bio {
  font-size: 14px;

  margin-top: 10px;
}

.stats {
  background-color: #20232c;

  display: flex;

  align-items: center;

  justify-content: space-around;

  padding: 20px 0;

  margin-top: 20px;

  text-align: center;

  border: 1px solid #999;

  border-radius: 6px;
}

.media {
  display: flex;

  flex-wrap: wrap;

  margin-top: 20px;
}

.media p {
  width: 50%;

  display: flex;

  align-items: center;

  font-size: 13px;
}

</style>
  <title>Day #28 - Github Api | AsmrProg</title>

</head>
<script>
const searchGithub = async () => {
  const username = document.getElementById("searchInput").value;

  const response = await fetch(`https://api.github.com/users/${username}`);

  const detailsContainer = document.querySelector(".details");

  const data = await response.json();

  if (response.ok) {
    detailsContainer.style.display = "flex";

    document.getElementById("result").innerHTML = `

            <div class="profile">

                <div class="profile-image">

                    <img src="${data.avatar_url}" />

                </div>

                <div class="profile-details">

                    <h2 class="name">${data.name || data.login}</h2>

                    <p class="username">@${data.login}</p>

                    <p class="bio">${
                      data.bio || "Account doesn't have a bio."
                    }</p>

                    <div class="stats">

                        <div>

                            <div class="stats-name">Public Repos</div>

                            <div class="stats-value">${data.public_repos}</div>

                        </div>

                        <div>

                            <div class="stats-name">Followers</div>

                            <div class="stats-value">${data.followers}</div>

                        </div>

                        <div>

                            <div class="stats-name">Following</div>

                            <div class="stats-value">${data.following}</div>

                        </div>

                    </div>

                <div class="media">

                    <p>

                        <span class="media-value">${
                          data.location || "Not Available"
                        }</span>

                    </p>

                    <p>

                        <span class="media-value">${
                          data.blog || "Not Available"
                        }</span>

                    </p>

                    <p>

                        <span class="media-value">${
                          data.twitter_username || "Not Available"
                        }</span>

                    </p>

                    <p>

                        <span class="media-value">${
                          data.company || "Not Available"
                        }</span>

                    </p>

                </div>

            </div>

        </div>

        `;
  } else {
    alert(data.message);
  }
};

</script>
<body>

  <div class="container">

    <h1>Manajemen Lalu Lintas Bali</h1>

    <div class="searchBox">

      <input type="text" id="searchInput" placeholder="Pilih Kota">

      <button onclick="searchGithub()">Search</button>

    </div>

    <div class="details" id="result"></div>

  </div>

  <script src="index.js"></script>

</body>

</html>
